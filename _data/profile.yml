about: |
  Postdoctoral Researcher under the FPU National Spanish Fellowship. I hold a PhD in Computer Engineering, a Master’s Degree in Research on Systems and Computing (specialization in Big Data), and a Bachelor’s Degree in Computer Engineering, all from the University of Cádiz, where I received the Extraordinary Master’s Award for the Best Academic Record. I am a member of the GOAL research group [TIC-259] and of the IEEE and ACM societies.

research_interests:
  intro: "My research focuses on software sustainability and efficiency, integrating compiler optimization, artificial intelligence, machine learning, and evolutionary computation to reduce energy consumption and improve performance. His main research interests include:"
  items:
    - title: "Green and Sustainable Computing"
      description: "Optimization of software to minimize energy consumption and environmental impact across platforms and applications."
    - title: "Compiler Optimization and Evolutionary Computation"
      description: "AI-driven and metaheuristic approaches for multi-objective compilation, automatic software tuning, and performance optimization."
    - title: "Software Obfuscation and Security"
      description: "Robust source code protection through evolutionary and optimization-based techniques considering software performance."
    - title: "Sustainable Public Transport Systems and Intelligent Mobility"
      description: "Machine learning and optimization for energy-efficient transportation and smart urban mobility."
    - title: "Green Gaming and Entertainment Computing"
      description: "Energy-aware optimization of video games and interactive software systems."
