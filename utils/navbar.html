    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<script src="../data/navbar.js"></script>

<script>
  function languageHandler() {
    let lang = localStorage.getItem("lang");

    if (lang === "en") {
      localStorage.setItem("lang", "es");
      location.reload();
    } else {
      localStorage.setItem("lang", "en");
      location.reload();
    }
  }
</script>

<script>
  AOS.init();
</script>

<script>
  function updateDarkModeIcon() {
    const toggle = document.getElementById('dark-mode-toggle');
    if (!toggle) return;
    if (document.body.classList.contains('dark-mode')) {
      toggle.textContent = '☀️'; // Sol para modo oscuro
    } else {
      toggle.textContent = '🌙'; // Luna para modo claro
    }
  }

  function initDarkMode() {
    const toggle = document.getElementById('dark-mode-toggle');
    if (toggle) {
      toggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
        } else {
          localStorage.removeItem('darkMode');
        }
        updateDarkModeIcon();
      });
      // Inicializa el modo según localStorage
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
      updateDarkModeIcon();
    }
  }

  // Espera a que el navbar esté cargado dinámicamente
  if (document.readyState !== 'loading') {
    setTimeout(initDarkMode, 200); // Breve espera para asegurar que el navbar esté en el DOM
  } else {
    document.addEventListener('DOMContentLoaded', () => setTimeout(initDarkMode, 200));
  }
</script>
