<section id="contact" class="py-5 mb-5">
    <div class="content-card" data-aos="fade-up">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h2 class="title gradient-text mb-4">Get in Touch</h2>
                <p class="mb-4 text-muted">
                    I am always open to discussing new research collaborations, opportunities, or just chatting about
                    technology and science.
                </p>

                <div class="d-flex flex-column gap-3">
                    <div class="d-flex align-items-center">
                        <div class="icon-box-premium me-3">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h6 class="mb-0 fw-bold">Email</h6>
                            <a href="mailto:{{ site.data.profile.email }}" class="text-decoration-none text-muted">{{
                                site.data.profile.email }}</a>
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="icon-box-premium me-3">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <h6 class="mb-0 fw-bold">Address</h6>
                            <p class="mb-0 text-muted small">{{ site.data.profile.address.en }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mt-4 mt-lg-0 text-center">
                <img src="{{ '/assets/images/contact.jpg' | relative_url }}" alt="Contact"
                    class="img-fluid rounded-xl shadow-lg" style="max-height: 400px;">
            </div>
        </div>
    </div>
</section>
